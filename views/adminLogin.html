<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body{
      background-color:palegreen
    }
    .bs-example{
      margin-top: 150px;
      margin-left: 450px;
      width: 400px;
      height: 330px;
       
      border: 1px solid #fff; 
      border-radius: 20px; 
      padding:40px;
      background-color: antiquewhite;
    }
    #previous{
        position: absolute;
        top:20px;
        left:50px;
    }

  </style>
  <script>
  
    function fun(){
    let username=$('#inputEmail').val();
    let password=$('#inputPassword').val();
    $.ajax({
      url:"/adminLogin",
      type:"POST",
      data:{
        username:username,
        password:password
      },
      success:function(response){
        if(response == "success"){
        alert("LOGIN SUCCESSFUL!!!...");
        window.location.href="/adminHome";
        }else{
          alert("LOGIN FAILED!!!...\n Please prvide valid information");
          $('#inputEmail').val(" ");
          $('#inputPassword').val(" ");
          window.location.reload();

        }
      }
    });
  }
  </script>
  </head>
  <body>
    <div class="bs-example">
      <h2 style="text-align: center;color:rebeccapurple;">LOGIN PAGE</h2 >
        <div class="form-group row">
          <div class="col-sm-10" style="position: relative;left:40px;">
            <input type="text" class="form-control" id="inputEmail" placeholder="Enter Username"name = "uname"  required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10"style="position: relative;left:40px;">
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" name= "password" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2"style="position: relative;left:60px;top:10px;">
            <button type="submit" class="btn btn-primary" name = "submit" id="submit" onclick="fun()">Sign in</button>
          <div>
        </div>
      </div>
    </div>
  </div>
  <a href="/" class="btn btn-info btn-lg"id="previous" >
    <span class="glyphicon glyphicon-log-out"></span> PREVIOUS
  </a>
  </body>
</html>
